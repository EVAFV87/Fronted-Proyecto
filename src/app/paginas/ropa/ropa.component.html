<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{(ropa | async)?.nombre}}</mat-card-title>
            <mat-card-subtitle>{{(ropa | async)?.proveedor}}</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <div [innerHTML]="(ropa | async)?.descripcion"></div>
        <img mat-card-xl-image [src]="(ropa | async)?.imagen">
    </mat-card-content>
</mat-card>

<table mat-table [dataSource]="prendas" class="mat-elevation-z8">

    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let prenda"> {{prenda.color}} </td>
    </ng-container>

    <ng-container matColumnDef="talla">
        <th mat-header-cell *matHeaderCellDef> Talla </th>
        <td mat-cell *matCellDef="let prenda"> {{prenda.talla}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let prenda"> <app-stock [prenda]="prenda" /> </td>
    </ng-container>

    <ng-container matColumnDef="pasillo">
        <th mat-header-cell *matHeaderCellDef> Pasillo </th>
        <td mat-cell *matCellDef="let prenda"> {{prenda.pasillo}} </td>
    </ng-container>

    <ng-container matColumnDef="estante">
        <th mat-header-cell *matHeaderCellDef> Estante </th>
        <td mat-cell *matCellDef="let prenda"> {{prenda.estante}} </td>
    </ng-container>

    <ng-container matColumnDef="comprar">
        <th mat-header-cell *matHeaderCellDef> Comprar </th>
        <td mat-cell *matCellDef="let prenda">
            <button class="ancho button" mat-raised-button color="primary" (click)="comprar(prenda.id)"
            >Comprar</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="vender">
        <th mat-header-cell *matHeaderCellDef> Vender </th>
        <td mat-cell *matCellDef="let prenda">
            <button class="ancho button" mat-raised-button color="primary" (click)="vender(prenda.id)"
            >Vender</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

</table>
